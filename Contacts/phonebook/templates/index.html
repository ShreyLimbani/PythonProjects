{% extends 'base.html' %}
{%block content%}
<div class="d-flex flex-row-reverse bd-highlight">
    <nav class="navbar navbar-light bg-light">
            <button class="btn btn-info" type="button" onclick="window.location.href = '/phonebook/new.html';">Add</button>
    </nav>
</div>
<br/>
<div class="row" style="margin-left:5px">
    {% for contact in contacts %}
    <div class="col">
        <div class="card" style="width: 25rem;">
            <div class="card-header">
                {{ contact.firstName}} {{contact.lastName}}
                <button type="button" class="btn btn-default btn-sm" style="float: right;"
                        onclick="window.location.href = '/phonebook/edit.html';" value="">

                    <i class="fa fa-pencil"></i>
                </button>
            </div>
            <div class="card-body">
                <h5 class="card-title">Mobile Number : {{contact.countryCode1}} {{contact.mobileNumber1}}</h5>
                <p class="card-text">Email : {{contact.email}}<br/>
                    Date Of Birth : {{contact.dateOfBirth}}</p>
                <!-- <a href="" class="btn btn-primary btn-sm">Edit</a> -->
            </div>
        </div>
        <br/>
    </div>
    {% endfor %}
</div>
{% endblock%}
