{% extends 'base.html' %}

{% block content %}
<!--Section: Contact v.2-->
<section class="mb-4" style="margin-left:20px">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Add a new Contact</h2>
    <!--Section description-->

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="phonebook:add" method="post">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="firstName" name="firstName" class="form-control">
                            <label for="firstName" class="">First Name</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="lastname" name="lastName" class="form-control">
                            <label for="lastName" class="">Last Name</label>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>

                <br>
                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">

                        <div class="md-form mb-0">
                            <input type="text" id="mobileNumber1" name="mobileNumber1" class="form-control"></input>
                            <label for="mobileNumber1">Mobile Number</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->
                <br>
                <!--Grid row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">Email</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control">
                            <label for="dateOfBirth">Date of Birth</label>
                        </div>
                    </div>
                </div>

            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();" href="phonebook:add">Add</a>
            <div class="status"></div>
        </div>
        <!--Grid column-->

    </div>

</section>
<!--Section: Contact v.2-->
{% endblock %}
